syntax = "proto3";
package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";
import "Enum.proto";
import "Struct.proto";

message CSChatRequest
{
	EPacketProtocol messageid = 1;
	string Name = 2;
	string Msg = 3;
}

message SCChatResponse
{
	EPacketProtocol messageid = 1;
	string Name = 2;
	string Msg = 3;
}